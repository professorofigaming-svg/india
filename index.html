<style>
    /* ===== NEW SCROLLABLE NAVIGATION ===== */
    .navbar {
        background: rgba(15, 32, 39, 0.98);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid var(--primary);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 15px;
    }

    /* Logo Styling */
    .logo-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    /* Horizontal Scroll Menu */
    .nav-scroll-wrapper {
        overflow-x: auto; /* Swipe enable karne ke liye */
        white-space: nowrap; /* Buttons ko ek line mein rakhne ke liye */
        display: flex;
        gap: 10px;
        padding-bottom: 5px;
        -webkit-overflow-scrolling: touch;
    }

    /* Scrollbar hide karne ke liye (Optional but looks clean) */
    .nav-scroll-wrapper::-webkit-scrollbar {
        height: 3px;
    }
    .nav-scroll-wrapper::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
    }

    .nav-btn {
        display: inline-block;
        padding: 8px 18px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-btn:hover, .nav-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
        box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
    }

    /* Adjust Hero top padding since navbar is taller now */
    .hero {
        padding-top: 150px;
    }

    @media (max-width: 768px) {
        .hero { padding-top: 130px; }
    }
</style>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo-row">
            <a href="#" class="logo">Bookmaker<span>Solution</span></a>
            <button class="menu-toggle" id="menuToggle" style="display:none;">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="nav-scroll-wrapper">
            <a href="#home" class="nav-btn active">Home</a>
            <a href="#apps" class="nav-btn">Spinbetter</a>
            <a href="#apps" class="nav-btn">Linebet</a>
            <a href="#predictions" class="nav-btn">Daily Prediction</a>
            <a href="#predictions" class="nav-btn">Betting Tips</a>
            <a href="#comparison" class="nav-btn">Bonuses</a>
            <a href="#comparison" class="nav-btn">Payment Methods</a>
            <a href="#faq" class="nav-btn">Responsible Gambling</a>
        </div>
    </div>
</nav>
